<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <!-- Link the correct CSS file -->
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>

    <div class="form-container">
        <div class="form-toggle">
            <button id="login-toggle" onclick="showLogin()">Login</button>
            <button id="signup-toggle" onclick="showSignup()">SignUp</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
    </div>

    <!-- Link the correct JavaScript file -->
    <script src="login-signup.js"></script>
</body>
</html>
